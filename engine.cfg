[application]

name="flight"
main_scene="res://scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

Transition="*res://scenes/Transition.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep_height"
fullscreen=false
width=1024
height=768

[input]

pause=[key(P)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
